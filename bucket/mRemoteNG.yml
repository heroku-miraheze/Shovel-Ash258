- mRemoteNG.exe
- PuTTYNG.exe
shortcuts:
- - mRemoteNG.exe
  - mRemoteNG
- - PuTTYNG.exe
  - PuTTYNG
persist:
- confCons.xml
- mRemoteNG.settings
