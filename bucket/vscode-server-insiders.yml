homepage: https://code.visualstudio.com/docs/remote/remote-overview
license: Proprietary
architecture:
  64bit:
    url: https://az764295.vo.msecnd.net/insider/504c5a768a001b2099dd2b44e9dc39e10ccdfb56/vscode-server-win32-x64.zip
