homepage: https://code.visualstudio.com/docs/remote/remote-overview
license: Proprietary
architecture:
  64bit:
    url: https://az764295.vo.msecnd.net/insider/6428d0fc7dae5801cdaf2d160ac39a3dfc8f0c06/vscode-server-win32-x64.zip
