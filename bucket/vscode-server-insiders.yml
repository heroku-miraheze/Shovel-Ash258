homepage: https://code.visualstudio.com/docs/remote/remote-overview
license: Proprietary
architecture:
  64bit:
    url: https://az764295.vo.msecnd.net/insider/2d8e93571421d69616e0ed7d7958e32abaf8d7d3/vscode-server-win32-x64.zip
