homepage: https://code.visualstudio.com/docs/remote/remote-overview
license: Proprietary
architecture:
  64bit:
    url: https://az764295.vo.msecnd.net/insider/95e8ecaa65bf2d790a4e3b586e843435fc5c0f77/vscode-server-win32-x64.zip
