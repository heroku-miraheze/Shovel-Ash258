architecture:
  64bit:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.3.0-preview.5/PowerShell-7.3.0-preview.5-win-x64.zip
    hash: b1e44525e211ec35fe0772314b0c2f732768418b173ae5e9bad2300342d03960
  32bit:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.3.0-preview.5/PowerShell-7.3.0-preview.5-win-x86.zip
    hash: dbabf906f36c7bef920733ccdd747bcf36499c41a4cac4066df3709055cae299
  arm64:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.3.0-preview.5/PowerShell-7.3.0-preview.5-win-arm64.zip
    hash: 809cab5efcbeee21c219167255ae12810330addb0fdcb6aba751619f4e377491
pre_install: |
  Test-Persistence 'Microsoft.PowerShell_profile.ps1', 'profile.ps1'

  #### Variables
  $GIST = 'https://gist.githubusercontent.com/Ash258/e143436e2f9183a650424d635b535e51/raw'
  $PWSH_PATH = "$dir".Replace('\', '\\')
  $INS_REG = "$dir\pwsh-context-ins.reg"
  $UNINS_REG = "$dir\pwsh-context-un.reg"

  #### Downloading
  $content = (New-Object System.Net.WebClient).DownloadString("$GIST/pwsh-context-ins.reg")
  $content = $content.Replace('%%dir%%', $PWSH_PATH)
  #### SET FILES
  Out-UTF8File $INS_REG $content
  $content = (New-Object System.Net.WebClient).DownloadString("$GIST/pwsh-context-un.reg")
  Out-UTF8File $UNINS_REG $content
  #### Append registry
  regedit /s $INS_REG
pre_uninstall: |
  #### Remove registry entry
  regedit /s "$dir\pwsh-context-un.reg"
bin:
- - pwsh.exe
  - pwsh-preview
  - -NoLogo
shortcuts:
- - pwsh.exe
  - PowerShell Core Preview
  - -NoLogo
persist:
- Microsoft.PowerShell_profile.ps1
- profile.ps1
checkver:
  url: https://www.github.com/PowerShell/PowerShell/releases
  regex: tree/v([\d.]+-[\w.]+)
autoupdate:
  changelog: https://github.com/PowerShell/PowerShell/releases/tag/v$version
  architecture:
    64bit:
      url: https://github.com/PowerShell/PowerShell/releases/download/v$version/PowerShell-$version-win-x64.zip
    32bit:
      url: https://github.com/PowerShell/PowerShell/releases/download/v$version/PowerShell-$version-win-x86.zip
    arm64:
      url: https://github.com/PowerShell/PowerShell/releases/download/v$version/PowerShell-$version-win-arm64.zip
  hash:
    url: $baseurl/hashes.sha256
