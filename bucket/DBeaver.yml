version: 22.0.3
description: DBeaver Community Edition. Universal database tool for developers and database administrators
homepage: https://dbeaver.io
license:
  identifier: Apache-2.0
  url: https://dbeaver.io/product/dbeaver_license.txt
changelog: https://github.com/dbeaver/dbeaver/releases/tag/22.0.3
architecture:
  64bit:
    url: https://download.dbeaver.com/community/22.0.3/dbeaver-ce-22.0.3-win32.win32.x86_64.zip
    hash: 9eb7191075d1bb2ce809091c5ca868837d60b9425e743c6827ae7bc04c52a0c1
extract_dir: dbeaver
bin:
- - dbeaver.exe
  - dbeaver
  - -data "$dir\persisted_data"
- - dbeaver-cli.exe
  - dbeaver-cli
  - -data "$dir\persisted_data"
shortcuts:
- - dbeaver.exe
  - DBeaver
  - -data "$dir\persisted_data"
persist:
- drivers
- persisted_data
checkver:
  url: https://dbeaver.io/download/
  regex: Community Edition ([\d.]+)
autoupdate:
  changelog: https://github.com/dbeaver/dbeaver/releases/tag/$version
  architecture:
    64bit:
      url: https://download.dbeaver.com/community/$version/dbeaver-ce-$version-win32.win32.x86_64.zip
  hash:
    url: $baseurl/checksum/$basename.sha256
